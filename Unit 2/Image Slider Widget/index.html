<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ilya Tate">
    <title>Image Slider Widget</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text-muted">jQuery Image Slider</div>
        </div>

        <div id="slider">
            <div class="slides">
                <li class="slide slide1"><img src="https://images.pexels.com/photos/3738673/pexels-photo-3738673.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li class="slide slide2"><img src="https://images.pexels.com/photos/3597423/pexels-photo-3597423.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></li>
                <li class="slide slide3"><img src="https://images.pexels.com/photos/3622706/pexels-photo-3622706.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li class="slide slide4"><img src="https://images.pexels.com/photos/3610649/pexels-photo-3610649.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li class="slide slide5"><img src="https://images.pexels.com/photos/3723034/pexels-photo-3723034.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li class="slide slide1"><img src="https://images.pexels.com/photos/3738673/pexels-photo-3738673.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
