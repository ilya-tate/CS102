<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ilya Tate">
    <title>Stopwatch Project</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <div class="buttons">
            <button class="toggle-time">Start/Stop</button>
            <button class="show-time">Lap</button>
        </div>

        <div class="stopwatch">
            <p>
                <span class="hour">0</span>:<span class="min">00</span>:<span class="sec">00</span>.<span class="msec">00</span>
            </p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
