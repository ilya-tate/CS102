<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Updating List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Ilya Tate">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>* is a REQUIRED field</legend>
            <ul style="list-style-type: none;">
                <li>
                    <label for="nameFirst">* First Name</label>
                    <input type="text" id="nameFirst" name="name-last" required>
                </li>
                <br>

                <li>
                    <label for="nameLast">* Last Name</label>
                    <input type="text" id="nameLast" name="name-last" required>
                </li>
                <br>

                <li>
                    <label for="dob">* Date of Birth</label>
                    <input type="date" id="dob" name="dob" value="mm-dd-yyyy" min="01-01-1920" max="12-31-2020" required>
                </li>
                <br>

                <li>
                    <label for="cityDepart">* Departing City</label>
                    <input type="text" id="cityDepart" name="city-departure" required>
                </li>
                <br>

                <li>
                    <label for="cityDestin">* Destination City</label>
                    <input type="text" id="cityDestin" name="city-destination" required>
                </li>
                <br>

                <li>
                    <label for="dateLeave">* Date Leaving</label>
                    <input type="date" id="dateLeave" name="date-leave" value="mm-dd-yyyy" min="01-01-2020" max="12-31-3000" required>
                </li>
                <br>

                <li>
                    <label for="dateReturn">* Date Returning</label>
                    <input type="date" id="dateReturn" name="date-return" value="mm-dd-yyyy" min="01-01-2020" max="12-31-3000" required>
                </li>
                <br>

                <li>
                    <label for="bagNum">Number of Bags Brought</label>
                    <input type="number" id="bagsBrought" name="bags-brought" value="0" min="0">
                </li>
                <br>

                <li>
                    <p>Type of Meal</p>
                    <input type="radio" id="meal.chicken" name="meal" value="chicken">
                    <label for="meal.chicken">Chicken</label>
                    <input type="radio" id="meal.fish" name="meal" value="fish">
                    <label for="meal.fish">Fish</label>
                    <input type="radio" id="meal.vegetarian" name="meal" value="vegetarian">
                    <label for="meal.vegetarian">Vegetarian</label>
                </li>
                <br>

                <li>
                    <p>Extras</p>
                    <input type="checkbox" id="extra.legroom" name="extra" value="legroom">
                    <label for="extra.legroom">Legroom</label>
                    <input type="checkbox" id="extra.window" name="extra" value="window">
                    <label for="extra.window">Window Seat</label>
                    <input type="checkbox" id="extra.headphones" name="extra" value="headphones">
                    <label for="extra.headphones">Headphones</label>
                    <input type="checkbox" id="extra.food" name="extra" value="food">
                    <label for="extra.food">Extra Food</label>
                </li>
                <br>

                <li>
                    <input type="submit" value="Submit" onclick="submit()">
                </li>
            </ul>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>

</html>
